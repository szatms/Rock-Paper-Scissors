<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>R-P-S</title>
</head>
<body>
    <h1 class = "mainTitle">Rock - Paper - Scissors!</h1>
    <h2 class = "mainTitle">Choose one:</h2>

    <div class = "myContainer">
        <div>
            <img id="rock" class="rpsImage" src="Rock.png" alt="Picture of a slightly cartoonish rock.">
        </div>
        <div>
            <img id="paper" class="rpsImage" src="Paper.png" alt="Picture of a slightly cartoonish scroll of paper.">
        </div>
        <div>
            <img id="scissors" class="rpsImage" src="Scissors.png" alt="Picture of a slightly cartoonish pair of scissors.">
        </div>
    </div>

    <h1 class="mainTitle" id="noti"></h1>
    <div class="myControls">
        <div>
            <h3 id="mDrew">Machine drew: </h3>
        </div>
        <div>
            <h2 class="reset" id="re">RESET</h2>
        </div>
    </div>

    <div class="stats">
        <div>
            <ul>
                <li><h3 id="mScore">Machine score: </h3></li>
                <li><h3 id="pScore">Player score: </h3></li>
                <li><h3 id="draws">Draws: </h3></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
